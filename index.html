<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jessica Wang's Gallery</title>
<link rel="stylesheet" href="style.css">
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background: #f8f8f8;
  }
  #landing, #gallery, #the-end {
    display: none;
  }
  #landing img {
    width: 60%;
    margin-top: 50px;
  }
  #flipbook {
    width: 800px;
    height: 600px;
    margin: 50px auto;
  }
  #flipbook div img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  #controls {
    position: fixed;
    bottom:20px;
    left:50%;
    transform: translateX(-50%);
    z-index: 1000;
  }
  #controls button {
    padding: 10px 20px;
    margin: 0 10px;
    font-size: 16px;
  }
  #the-end h1 {
    margin-top: 100px;
    font-size: 48px;
  }
  canvas.confetti {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }
</style>
</head>
<body>

<!-- Landing Page -->
<div id="landing">
    <img src="Images/0.jpg" alt="Landing Image">
    <h1>Jessica Wang's Gallery</h1>
    <button id="start-button">Start</button>
</div>

<!-- Gallery Page -->
<div id="gallery">
    <h2 id="theme-title"></h2>
    <p id="image-description" style="font-size: 20px; color:#444; margin-top: 5px;"></p> <!-- ðŸ†• move this here -->

    <div id="flipbook"></div>
    <div id="controls">
        <button id="prev-button">Back</button>
        <button id="next-button">Next</button>
    </div>
</div>

<!-- The End Page -->
<div id="the-end">
    <h1>The End ðŸŽ‰</h1>
    <p style="font-size: 45px; margin-top: 10px;">Thank You for Watching!</p>
    <button id="restart-button">Back to Landing</button>
</div>

<!-- Confetti Script -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script src="gallery.js" defer></script>
</body>
</html>
